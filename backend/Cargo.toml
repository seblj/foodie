[package]
name = "backend"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.68"
serde = { version = "1.0.152", features = ["serde_derive", "derive"] }
serde_json = "1.0.91"
sqlx = { version = "0.6.3", features = ["postgres", "json", "runtime-tokio-rustls", "uuid"] }
tokio = { version = "1.24.1", features = ["full"] }
env_logger = "0.10.0"
log = "0.4.17"
futures-util = "0.3.25"
sha2 = "0.10.6"
axum = "0.6.17"
rust-argon2 = "1.0.0"
rand = { version = "0.8.5", features = ["min_const_gen"] }
axum-login = { version = "0.5.0", features = ["postgres"] }
uuid = { version = "1.3.2", features = ["serde", "v4"] }
